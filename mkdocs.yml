#yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: ISMR Query Tool Manual
nav:
  - Home: index.md
  - Getting Started: gS.md
  - Attributes: atributos.md
  - Plot: plot.md
  - Grid: grid.md
  - IPP Map: ippmap.md
  - Horizon Charts: hC.md
  - SAX: sax.md
  - Calendars: cView.md
  - Correlation Analysis: cA.md
  - Sky Plot: skyplot.md
  - Scintilation Map: scintilation.md
  - API: api.md
theme:
  custom_dir: overrides
  name: material
  logo: images/logo.png
  favicon: images/icon.png
  features:
    - navigation.tabs 
    - navigation.sections
    - navigation.tracking
    - navigation.instant
    - navigation.top
    - navigation.footer
    - navigation.prune
    - navigation.path
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
    - content.tooltips
  language: en
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: light blue
      accent: lime
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: light blue
      accent: yellow
    

extra:
  generator: false
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:brunovani22@gmail.com
      name: Fazer uma sugest√£o/report
   ## - icon: https://fontawesome.com/icons/landmark?f=classic&s=solid
   ##   link: 
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/gege.unesp/


markdown_extensions:
  - md_in_html
  - abbr
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css

      
      
